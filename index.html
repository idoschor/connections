    body {
      direction: rtl;

      text-align: center;

    a {
      text-decoration: none;
    }
    .puzzle-link {
      border: 1px solid #0000004f;
      margin: 1vh 10vw;
      border-radius: 5px;
      padding: 1vw;
      display: flex;
      justify-content: space-between;
    }
    .crossed-out.puzzle-link {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .toggle-checkbox {
      position: absolute; /* ignore flex */
      right: 5vw;
    }
  </style>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const checkboxes = document.querySelectorAll('.toggle-checkbox');

      // Load saved states from localStorage and apply them
      checkboxes.forEach((checkbox, index) => {
        const checked = localStorage.getItem('checkbox' + index) === 'true';
        checkbox.checked = checked;
        updateTextDecoration(checkbox)
      });

      // Add event listener to each checkbox
      checkboxes.forEach((checkbox, index) => {
        checkbox.addEventListener('change', function() {
          localStorage.setItem('checkbox' + index, checkbox.checked);


          if (!document.startViewTransition) {
            console.log('here')
            updateTextDecoration(checkbox)
          } else {
            console.log('there')
            document.startViewTransition(() => updateTextDecoration(checkbox));
          }
        });
      });

      function updateTextDecoration(checkbox) {
        const label = checkbox.parentElement;
        if (checkbox.checked) {
          label.classList.add('crossed-out');
        } else {
          label.classList.remove('crossed-out');
        }
      }
    });
  </script>
